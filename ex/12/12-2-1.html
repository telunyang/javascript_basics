<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * window.navigator 的範例: 
         * 使用 userAgent 取得瀏覽器使用的作業環境
         */
        let strBrowser = '';
        let strUsrAg = window.navigator.userAgent;

        document.write(strUsrAg);
        document.write('<hr>');
    
        if(strUsrAg.indexOf("Mobile") > -1) {
            strBrowser = "手機的瀏覽器";
        } else {
            strBrowser = "個人電腦(桌機)的瀏覽器";
        }
    
        document.write("您正在使用: " + strBrowser);
    </script>
</head>
<body>
    
</body>
</html>
