<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // re = Regular Expression

    /**
     * re.test()
     * 測試字串是否配對，若是，則回傳 true，反之，則回傳 false
     */
    let str01 = 'cccA0001';
    let re01 = /A[0-9]+/;
    if( re01.test(str01) ){
        console.log(`re.test(str) 回傳結果: true`);
    } else {
        console.log(`re.test(str) 回傳結果: false`);
    }

    /**
     * str.match(re)
     * 配對成功，結果以陣列(Array)形式回傳，反之則回傳 null
     */
    let str02 = '1992, 2019, 1789, 1776, 1024, 3000, 4096, 8192';
    let re02 = /\d{4}/g;
    let match02 = null;
    if( (match02 = str02.match(re02)) != null){
        console.log(`str02.match(re02) 的結果是否為 Array? ${Array.isArray(match02)}`);
        console.log(match02);
        for(let num of match02){
            console.log(num);
        }
    } else {
        console.log(`str02.match(re02) 的結果為 null`);
    }

    /**
     * re03.exec(str03)
     * 透過迭代方式找出配對的結果，
     * 成功就透過迴圈(例如 for 或 while)各別讀取，
     * 失敗就回傳 null，
     * 
     * 格式範例為:
     * [
     *     "A0001", 
     *     index: 0, 
     *     input: "A0001, B0978, X9487, Y8787, Z5432", 
     *     groups: undefined
     * ]

        */
    let str03 = `A0001, B0978, X9487, Y8787, Z5432`;
    let re03 = /[A-Z][0-9]+/g;
    let match03 = null;
    while( (match03 = re03.exec(str03)) !== null ){
        console.log(match03);
    }

    /**
     * re04.exec(str04)
     * 
     * 與 re03.exec(str03) 相似，
     * 唯一的差別，在於 re04 當中有定義群組(group)，
     * 通常用來取得字串當中特定的範圍的文字。
     * 
     * 格式範例為:
     * [
     *     "https://stickershop.line-scdn.net/stickershop/v1/sticker/384169612/iPhone/sticker_animation@2x.png", 
     *     "384169612", 
     *     index: 110, 
     *     input: "↵    https://stickershop.line-scdn.net/stickershop…sticker/384169603/iPhone/sticker_animation@2x.png", 
     *     groups: undefined
     * ]
     */ 
    let str04 = `background-image:url(https://stickershop.line-scdn.net/stickershop/v1/sticker/318800562/android/sticker.png;compress=true);
background-image:url(https://stickershop.line-scdn.net/stickershop/v1/sticker/318800558/android/sticker.png;compress=true);
background-image:url(https://stickershop.line-scdn.net/stickershop/v1/sticker/318800559/android/sticker.png;compress=true);`;
    let re04 = /https?:\/\/stickershop\.line-scdn\.net\/stickershop\/v1\/sticker\/([0-9]+)\/android\/sticker\.png/g
    let match04 = null;
    while( (match04 = re04.exec(str04)) !== null ){
        console.log(`圖片網址為: ${match04[0]}`);
        console.log(`圖片名稱為: ${match04[1]}`);
    }

    /**
     * string.split(re05)
     * 以 re05 作為分割文字的字串或字元，轉為陣列型態
     */
    let str05 = `如何讓你遇見我

在我最美麗的時刻

為這

我已在佛前 求了五百年

求他讓我們結一段塵緣

佛於是把我化作一棵樹

長在你必經的路旁

陽光下慎重地開滿了花

朵朵都是我前世的盼望

當你走近 請你細聽

那顫抖的葉是我等待的熱情

而當你終於無視地走過

在你身後落了一地的

朋友啊 那不是花瓣

是我凋零的心

——席慕蓉《一朵開花的樹》`;
    //將文字以指定字元、字串或符號進行切割，建立陣列
    let re05 = /\n|,|\.|，|。|！/;

    //切割成陣列
    arr05 = str05.split(re05);
    
    //移除陣列當中的空字串 (使用 delete)
    for(let key in arr05){
        //若是移除，當前 key 所代表的 value，會變成 undefined
        if(arr05[key] == '') delete arr05[key];
    }

    /**
     * 建立暫存空陣列 arrTmp，
     * 將原先 arr05 的值照順序寫入 arrTmp，
     * 之後再替換。
     * 
     * 備註: 
     */
    let arrTmp = [];
    for(let value of arr05){
        if(value != undefined) arrTmp.push(value);
    }

    //將整理好資料的 arrTmp，變成 arr
    arr05 = arrTmp;

    //顯示 arr 內容
    console.log(arr05);
    </script>    
</body>
</html>
