<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //宣告變數
        let x = 20;
        let y = 10;

        //將 x 加上 y 的結果，再賦值到 x 當中
        x += y; //可以寫成 x = x + y;
        console.log(x); //輸出 30

        //變數初始化
        x = 2, y = 3;
        x *= y; //可以寫成 x = x * y;
        console.log(x); //輸出 6

        //變數初始化
        x = 15, y = 4;
        x %= y; //可以寫成 x = x % y;
        console.log(x); //輸出 3
    </script>
</head>
<body>

</body>
</html>
