    <title>Document</title>
    <script>
        //初始化陣列
        let arr = ["Alex", "Bill", "Cook", "Darren"];

        //用「,」合併陣列資料，以字串型態呈現
        let str01 = arr.join(',');
        console.log(str01);

        //用「=❤=」合併陣列資料，以字串型態呈現
        let str02 = arr.join("=❤=");
        console.log(str02);
    </script>
