<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //二維陣列
    let arr = [
        ['a0', 'a1', 'a2', 'a3'],
        ['b0', 'b1', 'b2'],
        ['c0', 'c1', 'c2', 'c3', 'c4'],
    ];
    
    console.log( arr[0][1] ); // 輸出 a1
    console.log( arr[2][4] ); // 輸出 c4

    //建立二維陣列：
    let arr1d = [];
    for(let i = 1; i <= 9; i++){
        //先建立一維陣列
        arr1d.push(i); 
    }

    let arr2d = [];
    for(let j = 1; j <= 9; j++){
        //連續新增先前建立的一維陣列，便可成為二維陣列
        arr2d.push(arr1d); 
    }
    console.log(arr2d);
    </script>
</head>
<body>
    
</body>
</html>
