<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //宣告一個陣列
        let arr = ["Alex", "Bill"];

        //判斷 Bill 是否存在於 arr 當中
        if( arr.indexOf("Bill") > -1 ){
            alert(`有找到 Bill`);
        } else {
            alert(`沒找到 Bill ...`);
        }

        //宣告一個字串
        let str = "人生好難";

        //判斷「好」是否存在於 str 當中
        if( str.indexOf("好") > -1 ){
            alert(`有找到「好」`);
        } else {
            alert(`沒找到「好」 ...`);
        }
    </script>
