<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //以 function 這個關鍵字的來建立類別（class）
    let Person = function (name, gender, age) {
        //以 this 關鍵字作為實體本身
        this.name = name;
        this.gender = gender;
        this.age = age;
        this.getAge = function(){
            return this.age;
        }
    };
        
    //用 new 關鍵字來實體化（變成物件）
    let person1 = new Person("Alice", "女", 22);
    let person2 = new Person("Bill", "男", 18);

    //輸出兩個 person 的 name
    console.log( person1.name );
    console.log( person2.name );

    //取得 person1 的 age 值
    console.log( person1.getAge() );

    //取得 person2 的 age 值
    console.log( person2.getAge() );
    </script>
</body>
</html>
