<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //顯示在 Console 面板
        (
            function () {
                console.log('Hello World!');
            }
        )();
    
        //顯示在 <body> 當中
        (
            function () {
                document.write('Good job!');
            }
        )();
    
        //跳出訊息
        (
            function (name) {
                alert('Good job! ' + name);
            }
        )('Darren');
    </script>    
</head>
<body>
    
</body>
</html>
