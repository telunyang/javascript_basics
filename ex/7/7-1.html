    <script>
        let cat = {
            legs: 4,
            name: 'Doraemon',
            color: 'blue',
        };

        console.log( cat['legs'] ); // 輸出 4
        console.log( cat['name'] ); // 輸出 Doraemon
        
    
        //使用「.」來存取屬性或函式
        console.log( cat.legs ); // 輸出 4
        console.log( cat.color ); // 輸出 blue

         //增加物件屬性：
        cat['eye_color'] = 'black';
        cat.habbit = 'plays with Nobita';
